<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: flex;
            height: 200px;
            background-color: brown;
        }

        .container > div{
            background-color: beige;
            border: 3px solid black;
            width: 100px;
            margin: 10px;
            text-align: center;
            list-style: 75px;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>The align-self Property</h1>

    <p>The "align-self: flex-start;" aligns the selected flex item at the top of the container.</p>
    <p>The "align-self: flex-end;" aligns the selected flex item at the bottom of the container.</p>

    <div class="container">
        <div>1</div>
        <div style="align-self: flex-start;">2</div>
        <div style="align-self: flex-end;">3</div>
        <div>4</div>
    </div>


</body>
</html>
