<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #borderimg{
            border: 15px solid transparent;
            padding: 15px;
            border-image: url(https://www.w3schools.com/css/border.png) 30 round;
        }
    </style>
</head>
<body>
    <h1>The border-image Property</h1>
    <p>Here, the middle sections of the image are repeated to create the border:</p>
    <p id="borderimg">url(https://www.w3schools.com/css/border.png) 30 round;</p>

    <p>Here is the original image:</p> 
    <img src="https://www.w3schools.com/css/border.png" alt="">

</body>
</html>
