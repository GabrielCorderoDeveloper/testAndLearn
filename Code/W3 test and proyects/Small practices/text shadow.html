<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .border{
            color: white;
            text-shadow:-1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            font-size: 30px;
        }

        .shadow{
            color: white;
            text-shadow: 3px 3px 3px blueviolet;
            font-size: 30px;
        }

        h1{
            font-size: 40px;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Text shadows</h1>

    <p class="border">I am a text with border</p>
    <br> 
    <p class="shadow">I am a text with some cool shadows</p>
    
</body>
</html>
