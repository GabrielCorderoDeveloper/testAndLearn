<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .navigation{
            background-color: aquamarine;
            text-align: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .in-b li{
            display: inline-block;
            padding: 30px;
        }

        .in li{
            display: inline;
            padding: 20px;
        }

        .none li{
            padding: 20px;
        }
    </style>

</head>
<body>
    <p>Inline vs inline-block</p> <br><br><br><br>

<p>inline-block</p>
    <ul class="navigation in-b">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#clients">Our Clients</a></li>  
        <li><a href="#contact">Contact Us</a></li>
    </ul>

    <br><br><br><br>
<p>inline</p>
    <ul class="navigation in">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#clients">Our Clients</a></li>  
        <li><a href="#contact">Contact Us</a></li>
    </ul>

    <br><br><br><br>
<p>none</p>
    <ul class="navigation none">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#clients">Our Clients</a></li>  
        <li><a href="#contact">Contact Us</a></li>
    </ul>

    <br><br><br><br>
    
</body>
</html>
