<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java Script strings methods!</h1>
    <h2>The split() method</h2>
    <p id="demo"></p>

    <script>
        let text = "Hello Everyone";
        const cutting = text.split("");
        text ="";

        for (let i=0; i < cutting.length; i++){
            text += cutting[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;


    </script>
</body>
</html>
