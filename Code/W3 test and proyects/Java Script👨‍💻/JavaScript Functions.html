<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>This example calls the fullName method of person, using it on person1: </p>

    <p id="demo"></p>

    <script>
        const person = {
            fullname: function () {
                return this.firstname + " " + this.lastname;
            }
        }

        const person1 = {
            firstname: "Gabriel",
            lastname: "Cordero"
        }

        const person2 = {
            firstname: "Juan",
            lastname: "Castro"
        }

        document.getElementById("demo").innerHTML = person.fullname.call(person2);
    </script>

</body>
</html>
