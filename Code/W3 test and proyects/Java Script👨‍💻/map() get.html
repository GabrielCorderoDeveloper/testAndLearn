<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Map Objects</h2>
    <p>Using Map.get():</p>

    <p id="demo"></p>

    <script>
        //Create a map
        const fruits = new Map([
            ["apple",500],
            ["banana",300],
            ["orange",250],
            ["pineapple",800]
        ]);

        document.getElementById("demo").innerHTML = fruits.get("pineapple");

    </script>
</body>
</html>
