<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cool functions</h1>
    <p id="p1"></p>
    <p id="p2"></p>

    <script>
        function myCoolFunction(){
            let content ="El return detiene la funcion"
            let contentV2 = "Esto se mostraria si siguiera la funcion"
            document.getElementById("p1").innerHTML = content;

            return;
            document.getElementById("p2").innerHTML = contentV2;
        }

        myCoolFunction()
    </script>
</body>
</html>
