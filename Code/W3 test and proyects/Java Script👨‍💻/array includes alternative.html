<body>
    <h2>JavaScript Array.include() alterative</h2>
    <p>The some() method checks if some array values pass a test.</p>

    <p id="demo"></p>

    <script>
        const fruits = ["mango","apple","grape","melon"];
        let search = "melon";
        var position = fruits.indexOf(search);
        myFunction();

        document.getElementById("demo").innerHTML = "Does it contains " + search + "?" + position;

        //if the index of the item is -1 that means it does not exist!
        function myFunction(){
            if (position > -1) {
                position = " yes, it does.";
            } else {
                position = " no it does not.";
            }
        }
    </script>
</body>
