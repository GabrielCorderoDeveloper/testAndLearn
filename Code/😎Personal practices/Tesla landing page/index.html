<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="icon" type="image/x-icon" href="https://www.freepnglogos.com/uploads/tesla-logo-png-27.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="background">
    <header class="header-container">

        <ul class="left">
            <li> <img src="logo.png" alt="Tesla logo"> </li>
        </ul>



        <ul class="elements">
            <li>Model S</li>
            <li>Model 3</li>
            <li>Model X</li>
            <li>Model Y</li>
            <li>Solar Roof</li>
            <li>Solar Panels</li>

            <li class="right shop">Shop</li>
            <li class="right">Account</li>
            <li class="right">Menu</li>
        </ul>

        
    </header>

    <main>
        <div class="mayor-text-container">
            <h1>Model Y</h1>
            <p>Schedule a Demo Drive</p>
        </div>

        <div class="button-container">
            <button class="b-first">Custom Order</button>
            <button class="b-second">View Inventory</button>
        </div>
    </main>
</section>
</body>
</html>
