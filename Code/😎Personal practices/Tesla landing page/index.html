<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="icon" type="image/x-icon" href="https://www.freepnglogos.com/uploads/tesla-logo-png-27.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- the car background -->
    <section class="background">
    <header class="header-container">

        <!-- the tesla logo at the left corner -->
        <ul class="left">
            <li> <img src="logo.png" alt="Tesla logo"> </li>
        </ul>


        <!-- the elements on the navigation bar at the top -->
        <ul class="elements">
            <li class="hide">Model S</li>
            <li class="hide">Model 3</li>
            <li class="hide">Model X</li>
            <li class="hide">Model Y</li>
            <li class="hide">Solar Roof</li>
            <li class="hide">Solar Panels</li>

            <li class="hide shop">Shop</li>
            <li class="hide account">Account</li>
            <li class="menu">Menu</li>
        </ul>

        
    </header>

    <main>
        <!-- the container with some text -->
        <div class="mayor-text-container">
            <h1>Model Y</h1>
            <p>Schedule a Demo Drive</p>
        </div>

        <div class="button-container">
            <!-- the container of the big buttons -->
            <button class="b-first">Custom Order</button>
            <button class="b-second">View Inventory</button>
        </div>
    </main>
</section>
</body>
</html>
