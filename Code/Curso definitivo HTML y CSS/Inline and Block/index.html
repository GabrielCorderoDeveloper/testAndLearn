<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentIn line</title>
    <link rel="stylesheet" href="style.css">
    
<body>
    <div class="di">Solo estoy</div>
    <div class="di">probando como esto</div>
    <div class="di">esta funcionando</div>

    <br><br>

    <span class="sp" id="first">Esto</span>
    <span class="sp">tambien</span>
    <span class="sp">es una</span>
    <span class="sp">prueba</span>


    <br><br>

    <p class="parrafito">Span es como div solo que span se muestra en la misma linea mientras
            que div se muestra en diferentes lineas porque div tiene una propiedad
            llamada display block.
    </p>

        
    
</body>
